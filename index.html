<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel Jquery</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="contenedor-principal">
		<div class="container">
			<div class="row ">
				<div class="col-sm-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
						<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  							<!-- Indicators -->
  							<ol class="carousel-indicators">
   								<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    							<li data-target="#carousel-example-generic" data-slide-to="1"></li>
    							<li data-target="#carousel-example-generic" data-slide-to="2"></li>
    							<li data-target="#carousel-example-generic" data-slide-to="3"></li>
    							<li data-target="#carousel-example-generic" data-slide-to="4"></li>
  							</ol>

  							<!-- Wrapper for slides -->
  							<div class="carousel-inner" role="listbox">
    							<div class="item active marco">
      								<img src="img/Iconos-stgo-01.jpg" alt="Rotonda Baquedano">
     								<div class="carousel-caption">
        								Rotonda Baquedano
      								</div>
    							</div><!-- ./item 1-->

    							<div class="item marco">
      								<img src="img/Iconos-stgo-02.jpg" alt="Fuente Alemana">
      									<div class="carousel-caption">
        									Fuente Alemana
      									</div>
    							</div><!-- ./item 2-->

    							<div class="item marco">
      								<img src="img/Iconos-stgo-04.jpg" alt="GAM">
      									<div class="carousel-caption">
        									GAM
      									</div>
    							</div><!-- ./item 3-->

    							<div class="item marco">
      								<img src="img/Iconos-stgo-06.jpg" alt="Iglesia San Francisco de Borja">
      									<div class="carousel-caption">
        									Iglesia San Francisco de Borja
      									</div>
    							</div><!-- ./item 4-->

    							<div class="item marco">
      								<img src="img/Iconos-stgo-07.jpg" alt="Iglesia de la Vera Cruz">
      									<div class="carousel-caption">
        									Iglesia de la Vera Cruz
      									</div>
    							</div><!-- ./item 5-->
  							</div>

  							<!-- Controls -->
 							<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    							<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    							<span class="sr-only">Previous</span>
  							</a>
  							<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    							<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    							<span class="sr-only">Next</span>
  							</a>
						</div>
				</div><!-- /.row-->
			</div><!-- /.row-->
		</div><!-- /.container-->
	</div><!-- /.contenedor-principal-->

 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
 <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
 <!-- mi js -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
